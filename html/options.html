<!DOCTYPE html>
<html ng-app="LinkGrabber" ng-csp="" ng-controller="OptionsCtrl">
  <head>
    <title>Link Grabber Options</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/vendor/bootstrap/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/css/styles.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container-fluid" ng-cloak>
      <h1>Link Grabber Options</h1>

      <div class="row-fluid">
        <div class="span6">
          <h2>Blocked Domains</h2>
          <p>Links from blocked domains will not be shown.</p>
          <table class="table table-striped domains-table">
            <thead>
              <tr>
                <th>domain</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="domain in blockedDomains">
                <td class="txtM">{{ domain }}</td>
                <td class="textM txtC action-column">
                  <button class="btn btn-block btn-danger" ng-click="deleteBlockedDomain(domain)">
                    remove
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <form class="nomargins" ng-submit="addBlockedDomain()">
                    <input type="text" class="input-block-level" ng-model="newBlockedDomain"/>
                  </form>
                </td>
                <td class="txtM txtC action-column">
                  <button class="btn btn-block btn-primary" ng-click="addBlockedDomain()">
                    add
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="span6">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
